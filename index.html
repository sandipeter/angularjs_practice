<!DOCTYPE html>
<html data-ng-app="mainModule">
<head>
    <meta charset="utf-8">
    <title>AngularJs alapok</title>
    <link rel="Stylesheet" href="css/main.css">
</head>
<body>
    <div data-ng-controller="testCtrl">
        <label>Name:</label>
        <input type="text" data-ng-model="yourName" placeholder="Enter a name here">
        <button data-ng-click="clickHandler()">Go</button>
        <hr>
        <h1 data-ng-bind="greeting()"></h1>
        <span style="font-weight: bold;" data-ng-bind="yourName"></span>
        <span>jรณ fej...</span>
        <h2 data-ng-bind="myNote"></h2>
    </div>
    
    <!--Form-->
       <div data-ng-include="'templates/regform.html'" data-ng-controller="formCtr"></div>
    <!--Form-->
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script> 
    <script src="js/main.js"></script> 
</body>
</html>
